<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franck-Hertz Experiment Simulation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .experiment-box {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 25px;
            width: 100%;
            max-width: 650px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            grid-template-areas:
                "controls"
                "graph";
        }

        /* --- Controls Section --- */
        .controls {
            grid-area: controls;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #e9eef2;
            border: 2px solid #d0d8e0;
            border-radius: 10px;
            padding: 20px;
        }

        .knob-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin-bottom: 25px;
        }
        #knob {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
            box-shadow: 5px 5px 10px #c4c4c4, -5px -5px 10px #ffffff;
            cursor: grab;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        #knob:active { cursor: grabbing; }
        #knob::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 25px;
            background-color: #0056b3;
            border-radius: 4px;
            top: 15px;
        }
        
        .interactive-panel {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        .display-panel {
            display: flex;
            gap: 15px;
        }
        .display {
            background-color: #0d1b2a;
            color: #39ff14; /* Neon green */
            font-family: 'Orbitron', sans-serif;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            border: 2px solid #415a77;
            width: 150px;
        }
        .display .label {
            font-size: 14px;
            color: #b0c4de;
            display: block;
            margin-bottom: 5px;
        }
        .display .value {
            font-size: 28px;
            font-weight: 500;
            text-shadow: 0 0 4px #39ff14, 0 0 8px rgba(57, 255, 20, 0.5);
            letter-spacing: 2px;
        }
        
        #lever-switch {
            width: 60px;
            height: 30px;
            background-color: #778da9;
            border-radius: 15px;
            padding: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #lever-switch .handle {
            width: 24px;
            height: 24px;
            background-color: #e0e1dd;
            border-radius: 50%;
            box-shadow: inset 0 -2px 3px rgba(0,0,0,0.3);
            transition: transform 0.3s ease-in-out;
        }
        /* States for the switch handle based on voltage mode */
        #lever-switch.mode-0 .handle { transform: translateX(0px); }
        #lever-switch.mode-1 .handle { transform: translateX(15px); }
        #lever-switch.mode-2 .handle { transform: translateX(30px); }

        .slider-group {
            width: 90%;
            margin-top: 20px;
            text-align: center;
        }
        .slider-group label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }
        .slider-group input[type="range"] {
            width: 100%;
            cursor: pointer;
        }
        #vg2kSlider {
             width: 80%;
             margin-top: 25px;
        }


        /* --- Graph Section --- */
        .graph-container {
            grid-area: graph;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #d0d8e0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .graph-container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
            transition: background-color 0.2s;
        }
        .graph-container button:hover { background-color: #0056b3; }
        #chartContainer {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>

    <div class="experiment-box">
        
        <div class="controls">
            <div class="knob-container">
                <div id="knob" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" title="Adjust Accelerating Voltage"></div>
            </div>

            <div class="interactive-panel">
                <div id="lever-switch" class="mode-2" title="Toggle Voltage Display">
                    <div class="handle"></div>
                </div>
                <div class="display-panel">
                    <div class="display">
                        <span class="label" id="voltage-label">V<sub>g2k</sub></span>
                        <span class="value" id="voltage-display">0.00</span>
                    </div>
                    <div class="display">
                        <span class="label">I<sub>a</sub> (µA)</span>
                        <span class="value" id="ia-display">0.00</span>
                    </div>
                </div>
            </div>

            <div class="slider-group">
                <label for="vg2kSlider">Accelerating V<sub>g2k</sub>: <span id="vg2kValue">0.0</span> V</label>
                <input type="range" id="vg2kSlider" min="0" max="100" value="0" step="1">
            </div>

            <hr style="width: 90%; border: 1px solid #d0d8e0; margin-top: 25px;">

            <div class="slider-group">
                <label for="vg1kSlider">Filament V<sub>g1k</sub>: <span id="vg1kValue">1.5</span> V</label>
                <input type="range" id="vg1kSlider" min="0.5" max="3.0" value="1.5" step="0.1">
            </div>

            <div class="slider-group">
                <label for="vg2aSlider">Retarding V<sub>g2a</sub>: <span id="vg2aValue">1.5</span> V</label>
                <input type="range" id="vg2aSlider" min="0.1" max="4.8" value="1.5" step="0.1">
            </div>

        </div>

        <div class="graph-container">
            <button id="plotButton">Show / Update Graph</button>
            <div id="chartContainer">
                <canvas id="franckHertzChart"></canvas>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- DATA & CONSTANTS ---
            const EXCITATION_ENERGY = 4.9; // (eV) for Mercury
            const MAX_VOLTAGE = 50.0;
            const VOLTAGE_STEPS = 100;
            const BASE_VG1K = 1.5;
            const BASE_VG2A = 1.5;

            // --- PHYSICS MODEL DATA (Generated once) ---
            let baseVoltages = [];
            let baseCurrents = []; // Current with dips
            let basePeaks = [];    // Envelope current (no dips)

            // --- STATE ---
            let currentIndex = 0;
            let currentVg1k = BASE_VG1K;
            let currentVg2a = BASE_VG2A;
            let voltageDisplayMode = 2; // 0: Vg1k, 1: Vg2a, 2: Vg2k
            let chart;

            // --- ELEMENT SELECTORS ---
            const knob = document.getElementById('knob');
            const vg2kSlider = document.getElementById('vg2kSlider');
            const vg2kValue = document.getElementById('vg2kValue');
            const vg1kSlider = document.getElementById('vg1kSlider');
            const vg1kValue = document.getElementById('vg1kValue');
            const vg2aSlider = document.getElementById('vg2aSlider');
            const vg2aValue = document.getElementById('vg2aValue');

            const voltageLabel = document.getElementById('voltage-label');
            const voltageDisplay = document.getElementById('voltage-display');
            const iaDisplay = document.getElementById('ia-display');
            const leverSwitch = document.getElementById('lever-switch');
            const plotButton = document.getElementById('plotButton');
            const ctx = document.getElementById('franckHertzChart').getContext('2d');
            
            // --- PHYSICS MODEL GENERATION ---
            function generateBaseData() {
                baseVoltages = [];
                baseCurrents = [];
                basePeaks = [];
                
                for (let i = 0; i <= VOLTAGE_STEPS; i++) {
                    let v = (i / VOLTAGE_STEPS) * MAX_VOLTAGE;
                    baseVoltages.push(v);
                    
                    // 1. Calculate the envelope (Child's Law approximation)
                    let envelope = 0.01 * Math.pow(v, 1.5);
                    basePeaks.push(envelope);

                    // 2. Calculate the dips (sum of Gaussians)
                    let dip = 0;
                    const dipAmplitude = 0.8; // Base dip depth (80%)
                    const dipWidth = 1.0;     // Base dip width
                    
                    for (let n = 1; (n * EXCITATION_ENERGY) <= v + dipWidth; n++) {
                        let peakCenter = n * EXCITATION_ENERGY + 0.5; // Center dip slightly after peak
                        // Dip magnitude scales with the envelope height at that peak
                        let peakEnvelope = 0.01 * Math.pow(peakCenter, 1.5);
                        dip += dipAmplitude * peakEnvelope * Math.exp(-Math.pow(v - peakCenter, 2) / dipWidth);
                    }
                    
                    baseCurrents.push(Math.max(0, envelope - dip));
                }
            }
            
            // --- PHYSICS CALCULATION ---
            function calculateModifiedCurrent(index) {
                let Vg2k = baseVoltages[index];
                let baseEnvelope = basePeaks[index];
                let baseDip = baseEnvelope - baseCurrents[index]; // Get the magnitude of the dip
                
                // 1. Vg1k (Filament) scales everything (emission)
                // Using a square law as a simple model for thermionic emission
                let filamentScale = Math.pow(currentVg1k / BASE_VG1K, 2);
                
                // 2. Vg2a (Retarding) scales the dip depth
                // Linear scaling relative to the base retarding voltage
                let retardingScale = currentVg2a / BASE_VG2A;
                
                let modifiedEnvelope = baseEnvelope * filamentScale;
                let modifiedDip = baseDip * filamentScale * retardingScale;
                
                let modifiedIa = Math.max(0, modifiedEnvelope - modifiedDip);
                
                return { Vg2k: Vg2k, Ia: modifiedIa };
            }

            // --- DISPLAY UPDATE FUNCTIONS ---
            function updateVoltageDisplay(currentVg2k) {
                leverSwitch.className = `mode-${voltageDisplayMode}`;
                switch (voltageDisplayMode) {
                    case 0: // Vg1k
                        voltageLabel.innerHTML = 'V<sub>g1k</sub> (Filament)';
                        voltageDisplay.textContent = currentVg1k.toFixed(2);
                        break;
                    case 1: // Vg2a
                        voltageLabel.innerHTML = 'V<sub>g2a</sub> (Retarding)';
                        voltageDisplay.textContent = currentVg2a.toFixed(2);
                        break;
                    case 2: // Vg2k
                        voltageLabel.innerHTML = 'V<sub>g2k</sub> (Accelerating)';
                        voltageDisplay.textContent = currentVg2k.toFixed(2);
                        break;
                }
            }

            // --- CORE UPDATE FUNCTION ---
            function updateExperiment(index) {
                currentIndex = Math.max(0, Math.min(index, VOLTAGE_STEPS));
                
                const { Vg2k, Ia } = calculateModifiedCurrent(currentIndex);
                
                // Update current display
                iaDisplay.textContent = Ia.toFixed(2);

                // Update voltage display
                updateVoltageDisplay(Vg2k);

                // Sync slider
                vg2kSlider.value = currentIndex;
                vg2kValue.textContent = Vg2k.toFixed(1);
                
                // Sync knob rotation
                const degrees = (currentIndex / VOLTAGE_STEPS) * 270 - 135; // Map index to -135 to +135 degrees
                knob.style.transform = `rotate(${degrees}deg)`;
                knob.setAttribute('aria-valuenow', currentIndex);
            }

            // --- EVENT LISTENERS ---
            leverSwitch.addEventListener('click', () => {
                voltageDisplayMode = (voltageDisplayMode + 1) % 3;
                const { Vg2k } = calculateModifiedCurrent(currentIndex);
                updateVoltageDisplay(Vg2k);
            });

            vg2kSlider.addEventListener('input', () => {
                updateExperiment(parseInt(vg2kSlider.value));
            });
            
            vg1kSlider.addEventListener('input', () => {
                currentVg1k = parseFloat(vg1kSlider.value);
                vg1kValue.textContent = currentVg1k.toFixed(1);
                updateExperiment(currentIndex); // Update displays
            });
            
            vg2aSlider.addEventListener('input', () => {
                currentVg2a = parseFloat(vg2aSlider.value);
                vg2aValue.textContent = currentVg2a.toFixed(1);
                updateExperiment(currentIndex); // Update displays
            });

            // --- KNOB INTERACTION ---
            let isDragging = false;
            function handleInteraction(e) {
                if (!isDragging) return;
                e.preventDefault();
                const rect = knob.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const clientX = e.clientX || e.touches[0].clientX;
                const clientY = e.clientY || e.touches[0].clientY;
                const angleRad = Math.atan2(clientY - centerY, clientX - centerX);
                let angleDeg = angleRad * (180 / Math.PI) + 90;
                let currentAngle = (angleDeg + 45) % 360;
                if (currentAngle > 270) return;
                const newIdx = Math.round((currentAngle / 270) * VOLTAGE_STEPS);
                if(newIdx !== currentIndex){
                    updateExperiment(newIdx);
                }
            }
            knob.addEventListener('mousedown', (e) => { isDragging = true; knob.style.cursor = 'grabbing'; });
            window.addEventListener('mouseup', () => { isDragging = false; knob.style.cursor = 'grab';});
            window.addEventListener('mousemove', handleInteraction);
            knob.addEventListener('touchstart', (e) => { isDragging = true; });
            window.addEventListener('touchend', () => { isDragging = false; });
            window.addEventListener('touchmove', handleInteraction);

            // --- GRAPHING ---
            function initializeChart() {
                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Anode Current (Iₐ)', data: [],
                            borderColor: '#007bff', backgroundColor: 'rgba(0, 123, 255, 0.1)',
                            borderWidth: 2, pointBackgroundColor: '#dc3545', pointRadius: 3, tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true, maintainAspectRatio: false,
                        scales: {
                            x: { title: { display: true, text: 'Accelerating Voltage Vg2k (V)' } },
                            y: { title: { display: true, text: 'Anode Current Iₐ (µA)' }, beginAtZero: true }
                        },
                        plugins: { legend: { display: false } }
                    }
                });
            }

            plotButton.addEventListener('click', () => {
                let labels = [];
                let data = [];
                
                for (let i = 0; i <= currentIndex; i++) {
                    const { Vg2k, Ia } = calculateModifiedCurrent(i);
                    labels.push(Vg2k.toFixed(1));
                    data.push(Ia);
                }
                
                chart.data.labels = labels;
                chart.data.datasets[0].data = data;
                chart.update();
            });

            // --- INITIALIZE ---
            generateBaseData();
            initializeChart();
            vg1kValue.textContent = currentVg1k.toFixed(1); // Set initial readout
            vg2aValue.textContent = currentVg2a.toFixed(1); // Set initial readout
            updateExperiment(0); // Set to initial state
        });
    </script>
</body>
</html>
