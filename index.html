<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nihal Gazi</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <style>
		
a {
    font-family: 'Roboto', sans-serif;
    color: rgba(255, 255, 255, 0.7); /* Text color with 0.7 alpha (transparency) */
    text-decoration: none; /* Remove underline from links */
}

a:hover {
    text-decoration: underline; /* Underline links on hover */
}
	
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Dark black background */
            color: #fff;
            text-align: center;
            perspective: 800px; /* Perspective for 3D effect */
        }

        topic {
            font-size: 5em; /* Increased font size to 5em */
            font-weight: 300; /* Sleek text */
            display: block;
            margin: auto; /* Center the text */
            padding: 1em;
        }

        .cube-container {
            position: relative;
            width: 200px; /* Adjust the size of the cube */
            height: 200px;
            margin: 20px auto;
            transform-style: preserve-3d; /* Enable 3D transformations */
            animation: rotateCube 5s infinite linear; /* Rotate the cube infinitely */
            animation-timing-function: ease-in-out; /* Non-linear animation */
            cursor: pointer; /* Change cursor to pointer */
        }

        .cube {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d; /* Enable 3D transformations for the cube */
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            cursor: pointer; 
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(2px); /* Background blur effect */
            border: 2px solid #fff;
        }

        .face-text {
            font-size: 1.5em;
            font-weight: 500;
        }

        .perceptron {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(45deg) rotateY(45deg);
            box-sizing: border-box;
            border: 2px solid #fff; /* Specify the wireframe color */
            cursor: pointer; /* Change cursor to pointer */
        }

        .face:nth-child(1) {
            transform: rotateY(0deg) translateZ(100px);
            background-color: rgba(255, 255, 255, 0.0); /* Background color with transparency */
        }

        .face:nth-child(2) {
            transform: rotateY(90deg) translateZ(100px);
            background-color: rgba(255, 255, 255, 0.00);
        }

        .face:nth-child(3) {
            transform: rotateY(180deg) translateZ(100px);
            background-color: rgba(255, 255, 255, 0.0);
        }

        .face:nth-child(4) {
            transform: rotateY(-90deg) translateZ(100px);
            background-color: rgba(255, 255, 255, 0.00);
        }

        .face:nth-child(5) {
            transform: rotateX(90deg) translateZ(100px);
            background-color: rgba(255, 255, 255, 0.0);
        }

        .face:nth-child(6) {
            transform: rotateX(-90deg) translateZ(100px);
            background-color: rgba(255, 255, 255, 0.00);
        }

        @keyframes rotateCube {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg); /* Rotate the cube */
            }
        }
    </style>
</head>

<body >

    <topic id="main-topic">Nihal Gazi</topic>

    <div class="cube-container">
        <div class="cube">
            <a href="https://www.google.com" target="_blank" class="face"><span class="face-text">Get Started</span></a>
            <a href="https://www.google.com" target="_blank" class="face"><span class="face-text">Get Started</span></a>
            <a href="https://www.google.com" target="_blank" class="face"><span class="face-text">Get Started</span></a>
            <a href="https://www.google.com" target="_blank" class="face"><span class="face-text">Get Started</span></a>
            <a href="https://www.google.com" target="_blank" class="face"><span class="face-text">Get Started</span></a>
            <a href="https://www.google.com" target="_blank" class="face"><span class="face-text">Get Started</span></a>
            <div class="perceptron"></div>
        </div>
    </div>

</body>

</html>
