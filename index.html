<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nihal Gazi</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Dark black background */
            color: #fff;
            text-align: center;
            perspective: 800px; /* Perspective for 3D effect */
        }

        topic {
            font-size: 5em; /* Increased font size to 5em */
            font-weight: 300; /* Sleek text */
            display: block;
            margin: auto; /* Center the text */
            padding: 1em;
        }

        .cube-container {
            position: relative;
            width: 200px; /* Adjust the size of the cube */
            height: 200px;
            margin: 20px auto;
            transform-style: preserve-3d; /* Enable 3D transformations */
            animation: rotateCube 5s infinite linear; /* Rotate the cube infinitely */
        }

        .cube {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotateX(45deg) rotateY(45deg);
            box-sizing: border-box;
            border: 2px solid #fff; /* Specify the wireframe color */
        }

        @keyframes rotateCube {
            0% {
                transform: rotateX(45deg) rotateY(45deg);
            }
            100% {
                transform: rotateX(45deg) rotateY(405deg); /* Rotate the cube */
            }
        }
    </style>
</head>

<body>

    <topic id="main-topic">Nihal Gazi</topic>

    <div class="cube-container">
        <div class="cube"></div>
    </div>

</body>

</html>
